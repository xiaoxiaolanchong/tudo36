{% extends 'base.html' %}

{% block title %}login page{% end %}


{% block body %}

<div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-4 text-center">

{% if msg %}
    <div class="alert alert-danger" role="alert">
        Error: {{ msg }}
    </div>
{% end %}

<form action="/login" enctype="multipart/form-data" method="post">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i> </span>
      </div>

      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"></i> </span>
      </div>
        <input type="password" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="password">    </div>

    <button type="submit" class="btn btn-lg btn-primary">提交</button>

</form>
    </div>
</div>
{% end %}
